<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form name="contato" id="contato">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>
    <span class="erro"></span>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <span class="erro"></span>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem"></textarea>

    <select name="cores" id="cores">
      <option value="blue">azul</option>
      <option value="red">vermelho</option>
    </select>

    <input type="color" name="cor" id="cor">
    <input type="date" name="data" id="data">
    <input type="number" name="numero" id="numero">
    <input type="range" name="intervalo" id="intervalo">
    <input type="password" name="senha" id="senha">

    <label for="identidade">Possui identidade?</label>
    <input type="checkbox" value="identidade" id="identidade">

    <label for="casado">Casado?</label>
    <input type="checkbox" value="casado" id="casado">

    <input type="radio" name="instrumento" id="guitarra" value="guitarra">
    <label for="guitarra">Guitarra</label>

    <input type="radio" name="instrumento" id="baixo" value="baixo">
    <label for="baixo">Baixo</label>

    <input type="radio" name="instrumento" id="violao" value="violao">
    <label for="violao">Violão</label>
  </form>
  <spna class="texto"></spna>
  <script src="./script.js"></script>
</body>
</html>
